<figure class="dotlottie-player
  {{ shortcode.options.pos }}
  {{ shortcode.options.class }}"
  style="width: {{ shortcode.options.width }}%">
  <dotlottie-player
    autoplay="{{ shortcode.options.autoplay }}"
    controls="{{ shortcode.options.controls }}"
    loop="{{ shortcode.options.loop }}"
    class="lottie-element"
    src="{{ shortcode.options.src }}"
    description="{{ shortcode.options.description }}"
    renderer="{{ shortcode.options.renderer }}"
    preserveaspectratio="{{ shortcode.options.objectFit }}"
    direction="{{ shortcode.options.direction }}"
    speed="{{ shortcode.options.speed }}">
  </dotlottie-player>
</figure>
